<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Reto2 BootStrap</title>
</head>
<body>
<form>
    <div class="container p-4 mt-5 bg-light">
        <div class="row border-bottom border-primary text-primary mb-4">
            <div class="col text-center">
                <h3>Contact us</h3>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-1 offset-2 text-center"> 
                <img src="imagenes/icono_usuario3.png" alt="Imagen icono usuario" style="width:2.5em;">
            </div>
            <div class="col-8"> 
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-1 offset-2 text-center">
                <img src="imagenes/icono_usuario3.png" alt="Imagen icono usuario" style="width:2.5em;">  
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-1 offset-2 text-center">
                <img src="imagenes/icono_email2.png" alt="Imagen icono email" style="width:2.5em;">
            </div>
            <div class="col-8">
                <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-1 offset-2 text-center">
                <img src="imagenes/icono_telefono2.png" alt="Imagen icono telefono" style="width:2.5em;">
            </div>
            <div class="col-8">
                <input type="tel" class="form-control" placeholder="Phone" aria-label="Telefono">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-1 offset-2 text-center">
                <label for="comentario"><img src="imagenes/icono_lapiz.jpg" alt="Imagen icono lapiz" style="width:2.5em;"></label>
            </div>
            <div class="col-8">  
                <textarea class="form-control" id="comentario" name="comentario" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="6"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>  
</form>    
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
